<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Management - Rental Manager</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/units.css" rel="stylesheet">
    
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h3>Rental Manager</h3>
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="units.html" class="active"><i class="fas fa-building"></i> Units</a>
            <a href="tenants.html"><i class="fas fa-users"></i> Tenants</a>
            <a href="payments.html"><i class="fas fa-money-bill"></i> Payments</a>
            <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="sms.html"><i class="fas fa-sms"></i> SMS</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h2>Units Management</h2>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <img src="../assets/images/avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Units Controls -->
            <div class="units-controls">
                <div class="view-controls">
                    <button id="gridView" class="btn btn-outline-primary active">
                        <i class="fas fa-th-large"></i> Grid View
                    </button>
                    <button id="listView" class="btn btn-outline-primary">
                        <i class="fas fa-list"></i> List View
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="addUnitBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Unit
                    </button>
                </div>
            </div>

            <!-- Units Grid/List Container -->
            <div id="unitsContainer">
                <!-- Grid View -->
                <div id="gridViewContainer" class="units-grid">
                    <!-- Unit cards will be populated by JavaScript -->
                </div>

                <!-- List View -->
                <div id="listViewContainer" class="units-list" style="display: none;">
                    <table id="unitsTable" class="table">
                        <thead>
                            <tr>
                                <th>Unit Number</th>
                                <th>Building</th>
                                <th>Size</th>
                                <th>Status</th>
                                <th>Tenant</th>
                                <th>Monthly Rent</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="search-filters">
                <div class="search-container">
                    <input type="text" id="unitSearch" class="form-control" placeholder="Search units...">
                </div>
                <div class="filters">
                    <select id="statusFilter" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="occupied">Occupied</option>
                        <option value="vacant">Vacant</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <select id="buildingFilter" class="form-select">
                        <option value="">All Buildings</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Unit Modal -->
    <div class="modal fade" id="unitModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Unit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="unitForm">
                        <div class="mb-3">
                            <label>Building</label>
                            <select id="buildingSelect" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label>Unit Number</label>
                            <input type="text" id="unitNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Size (sq ft)</label>
                            <input type="number" id="unitSize" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Monthly Rent (KSh)</label>
                            <input type="number" id="monthlyRent" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Status</label>
                            <select id="unitStatus" class="form-select" required>
                                <option value="vacant">Vacant</option>
                                <option value="occupied">Occupied</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Description</label>
                            <textarea id="unitDescription" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveUnitBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/units.js"></script>
</body>
</html>
