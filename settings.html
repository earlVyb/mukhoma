<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Rental Manager</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/settings.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h3>Rental Manager</h3>
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="units.html"><i class="fas fa-building"></i> Units</a>
            <a href="tenants.html"><i class="fas fa-users"></i> Tenants</a>
            <a href="payments.html"><i class="fas fa-money-bill"></i> Payments</a>
            <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="sms.html"><i class="fas fa-sms"></i> SMS</a>
            <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h2>Settings</h2>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <img src="../assets/images/avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- System Settings -->
            <div class="system-settings mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>System Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">System Name</label>
                                <input type="text" id="systemName" class="form-control" placeholder="Enter system name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">System Email</label>
                                <input type="email" id="systemEmail" class="form-control" placeholder="Enter system email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Currency</label>
                                <select id="currency" class="form-select">
                                    <option value="KES">KES - Kenyan Shilling</option>
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="EUR">EUR - Euro</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Default Language</label>
                                <select id="language" class="form-select">
                                    <option value="en">English</option>
                                    <option value="sw">Swahili</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time Zone</label>
                                <select id="timezone" class="form-select">
                                    <option value="Africa/Nairobi">Africa/Nairobi</option>
                                    <option value="UTC">UTC</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date Format</label>
                                <select id="dateFormat" class="form-select">
                                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                    <option value="DD-MM-YYYY">DD-MM-YYYY</option>
                                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-end">
                            <button id="saveSystemSettings" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SMS Settings -->
            <div class="sms-settings mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>SMS Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SMS Provider</label>
                                <select id="smsProvider" class="form-select">
                                    <option value="twilio">Twilio</option>
                                    <option value="messaging-api">Messaging API</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">API Key</label>
                                <input type="password" id="smsApiKey" class="form-control" placeholder="Enter API key">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Sender ID</label>
                                <input type="text" id="senderId" class="form-control" placeholder="Enter sender ID">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Test Mode</label>
                                <div class="form-check">
                                    <input type="checkbox" id="testMode" class="form-check-input">
                                    <label class="form-check-label" for="testMode">
                                        Enable test mode (no actual SMS will be sent)
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button id="saveSmsSettings" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Email Settings -->
            <div class="email-settings mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Email Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SMTP Host</label>
                                <input type="text" id="smtpHost" class="form-control" placeholder="Enter SMTP host">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SMTP Port</label>
                                <input type="number" id="smtpPort" class="form-control" placeholder="Enter SMTP port">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SMTP User</label>
                                <input type="text" id="smtpUser" class="form-control" placeholder="Enter SMTP user">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SMTP Password</label>
                                <input type="password" id="smtpPassword" class="form-control" placeholder="Enter SMTP password">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">From Email</label>
                                <input type="email" id="fromEmail" class="form-control" placeholder="Enter from email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Test Email</label>
                                <input type="email" id="testEmail" class="form-control" placeholder="Enter test email">
                            </div>
                        </div>
                        <div class="text-end">
                            <button id="testEmail" class="btn btn-outline-primary me-2">
                                <i class="fas fa-envelope"></i> Test Email
                            </button>
                            <button id="saveEmailSettings" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Backup Settings -->
            <div class="backup-settings mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Backup Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Backup Interval</label>
                                <select id="backupInterval" class="form-select">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Backup Location</label>
                                <input type="text" id="backupLocation" class="form-control" placeholder="Enter backup location">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Retention Period</label>
                                <select id="retentionPeriod" class="form-select">
                                    <option value="30">30 days</option>
                                    <option value="60">60 days</option>
                                    <option value="90">90 days</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Backup</label>
                                <input type="text" id="lastBackup" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="text-end">
                            <button id="manualBackup" class="btn btn-outline-primary me-2">
                                <i class="fas fa-download"></i> Manual Backup
                            </button>
                            <button id="saveBackupSettings" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Management -->
            <div class="user-management mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>User Management</h5>
                        <button id="addUser" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> Add User
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="usersTable" class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Last Login</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/settings.js"></script>
</body>
</html>
