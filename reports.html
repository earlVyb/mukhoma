<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Rental Manager</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/reports.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h3>Rental Manager</h3>
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="units.html"><i class="fas fa-building"></i> Units</a>
            <a href="tenants.html"><i class="fas fa-users"></i> Tenants</a>
            <a href="payments.html"><i class="fas fa-money-bill"></i> Payments</a>
            <a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="sms.html"><i class="fas fa-sms"></i> SMS</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h2>Reports</h2>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <img src="../assets/images/avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Report Filters -->
            <div class="report-filters">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label>Report Type</label>
                        <select id="reportType" class="form-select">
                            <option value="financial">Financial Report</option>
                            <option value="occupancy">Occupancy Report</option>
                            <option value="arrears">Arrears Report</option>
                            <option value="maintenance">Maintenance Report</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Building</label>
                        <select id="buildingSelect" class="form-select">
                            <option value="">All Buildings</option>
                            <!-- Buildings will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Date Range</label>
                        <select id="dateRange" class="form-select">
                            <option value="month">This Month</option>
                            <option value="quarter">This Quarter</option>
                            <option value="year">This Year</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <button id="generateReportBtn" class="btn btn-primary w-100">
                            <i class="fas fa-chart-line"></i> Generate Report
                        </button>
                    </div>
                </div>

                <!-- Custom Date Range -->
                <div id="customDateRange" class="row d-none mb-3">
                    <div class="col-md-6">
                        <label>From Date</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>To Date</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Report Content -->
            <div class="report-content">
                <!-- Financial Report -->
                <div id="financialReport" class="report-section">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Income Summary</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="incomeChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Payment Distribution</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="paymentDistributionChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Occupancy Report -->
                <div id="occupancyReport" class="report-section d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5>Occupancy Status</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="occupancyChart"></canvas>
                            <div class="mt-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6>Total Units</h6>
                                                <h3 id="totalUnits">0</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6>Occupied Units</h6>
                                                <h3 id="occupiedUnits">0</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Arrears Report -->
                <div id="arrearsReport" class="report-section d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5>Arrears Analysis</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="arrearsChart"></canvas>
                            <div class="mt-4">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Tenant</th>
                                                <th>Unit</th>
                                                <th>Arrears Amount</th>
                                                <th>Days Late</th>
                                            </tr>
                                        </thead>
                                        <tbody id="arrearsTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Maintenance Report -->
                <div id="maintenanceReport" class="report-section d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5>Maintenance Overview</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="maintenanceChart"></canvas>
                            <div class="mt-4">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Building</th>
                                                <th>Unit</th>
                                                <th>Issue</th>
                                                <th>Status</th>
                                                <th>Priority</th>
                                                <th>Reported Date</th>
                                            </tr>
                                        </thead>
                                        <tbody id="maintenanceTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/reports.js"></script>
</body>
</html>
