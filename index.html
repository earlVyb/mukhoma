<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management System</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.0/dayjs.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h3>Rental Manager</h3>
        </div>
        <nav class="nav-links">
            <a href="#dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="units.html"><i class="fas fa-building"></i> Units</a>
            <a href="tenants.html"><i class="fas fa-users"></i> Tenants</a>
            <a href="payments.html"><i class="fas fa-money-bill"></i> Payments</a>
            <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="sms.html"><i class="fas fa-sms"></i> SMS</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-content">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <img src="assets/images/avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalUnits">0</h3>
                        <p>Total Units</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="occupiedUnits">0</h3>
                        <p>Occupied Units</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalRevenue">KSh 0</h3>
                        <p>Monthly Revenue</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalArrears">KSh 0</h3>
                        <p>Total Arrears</p>
                    </div>
                </div>

                <!-- Recent Payments -->
                <div class="recent-payments">
                    <h3>Recent Payments</h3>
                    <div class="payments-table-container">
                        <table id="recentPaymentsTable" class="table">
                            <thead>
                                <tr>
                                    <th>Tenant</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-container">
                    <div class="chart-section">
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="chart-section">
                        <canvas id="occupancyChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
